<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветогенератор</title>  
    
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Calibri', sans-serif;
        }

        body {
            background-color: blueviolet;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            overflow: hidden;
            margin: 0 auto;
            background-image: url(/img/blue-scratched-jeans.jpg);
            max-width: 900px;
            animation: slide 90s linear infinite;
            padding: 30px;            
        }

        .circle {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border-radius: 50%;
            background-color: #fff;
            margin-top: auto;
            margin-bottom: auto;
        }

        input {
            display: block;
            cursor: pointer;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 10px
        }

        #red,
        #green,
        #blue {
            width: 100%;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="circle_box">
            <div class="circle"></div>
        </div>
        <div class="input_box">
            <label for="red">Red {{ redColor }}</label>
            <input type="range" id="red" @input="redUpdate" min="0" max="255" step="1" value="0">
            <label for="green">Green {{ greenColor }}</label>
            <input type="range" id="green" @input="greenUpdate" min="0" max="255" step="1" value="0">
            <label for="blue">Blue {{ blueColor }}</label>
            <input type="range" id="blue" @input="blueUpdate" min="0" max="255" step="1" value="0">
        </div>
    </div>
    
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="js/main.js"></script>


</html>
